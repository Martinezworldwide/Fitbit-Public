<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitbit High Score</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Fitbit High Score</h1>
      <p class="tagline">Public profile, leaderboard, and step challenges</p>
    </header>

    <main id="main">
      <section id="profile-section" class="card">
        <h2>Profile</h2>
        <div id="profile-content"><p class="hint">Loading…</p></div>
      </section>

      <section id="leaderboard-section" class="card">
        <h2>High score – Friends leaderboard</h2>
        <p class="hint">Last 7 days.</p>
        <div id="leaderboard-content"><p class="hint">Loading…</p></div>
      </section>

      <section id="challenge-section" class="card">
        <h2>Step challenge</h2>
        <p class="hint">Total steps for a date range.</p>
        <div class="challenge-controls">
          <label>Start date <input type="date" id="challenge-start" /></label>
          <label>End date <input type="date" id="challenge-end" /></label>
          <button type="button" id="challenge-load">Load steps</button>
        </div>
        <div id="challenge-content"></div>
      </section>
    </main>

    <div id="message" class="message hidden"></div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
